name: workout_tracker
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  font_awesome_flutter: ^10.7.0
  flutter_riverpod: ^2.4.10
  riverpod_annotation:
  sembast: ^3.6.0
  path_provider: ^2.1.2
  path: ^1.8.3
  riverpod: ^2.5.0
  go_router: ^13.2.0
  wheel_picker: ^0.0.4
  intl: ^0.19.0
  flutter_oss_licenses: ^2.0.1
  flutter_markdown: ^0.7.1
  showcaseview: ^2.0.3
  animations: ^2.0.11
  community_charts_flutter: ^1.0.2
  collection: ^1.18.0
  gradient_borders: ^1.0.0
  flex_color_scheme: ^7.3.1
  flutter_iconpicker: ^3.3.3

dependency_overrides: 
  community_charts_flutter: 
    path: ../community_charts/community_charts_flutter
  community_charts_common:
    path: ../community_charts/community_charts_common

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.6.0
  freezed: ^2.4.7
  riverpod_generator:
  riverpod_lint:
  test: ^1.24.9

